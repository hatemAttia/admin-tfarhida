<div *ngIf="_dataRead">
  <p-dialog
    header=" {{ _dataRead.title }}"
    [(visible)]="displayBasic2"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="row">
      <div class="col-6">
        <img src="{{ _dataRead.image }}" style="width: 100%" />
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-7">
            <h4>{{ _dataRead.title }}</h4>
          </div>
          <div class="col-4">
           
          </div>
        </div>
        <p>
          {{ _dataRead.description }}

        </p>
      
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="displayBasic2 = false"
        label="Cancel"
        class="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>

<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">TOURS</h4>
          <p class="card-description">Tours table</p>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Titre</th>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Rate</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tour of _tours">
                  <td class="py-1">
                    <img src="{{ tour.image }}" alt="image" />
                  </td>
                  <td>{{ tour.title }}</td>
                  <td>{{ tour.amount }}</td>
                  <td>{{ tour.description }}</td>
                  <td>{{ tour.rate }}</td>
                  <td>
                    <button
                      pButton
                      pRipple
                      (click)="showBasicDialog2(tour)"
                      type="button"
                      icon="ti-clipboard"
                      class="p-button-rounded"
                      style="margin-right: 5px"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-warning"
                      style="margin-right: 5px"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-danger"
                      style="margin-right: 5px"
                    ></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- content-wrapper ends -->

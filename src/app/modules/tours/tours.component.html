<p-dialog
    header="Ajoute Tour"
    [(visible)]="displayBasic3"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >

  <div class="card-body">
    <h4 class="card-title">Tours</h4>
    
    <form class="forms-sample" [formGroup]="toursForm">
      <div class="form-group">
        <label for="exampleInputUsername1"> Table Tour </label>
        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Titre" formControlName="titre">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Amount</label>
        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Amount" formControlName="amount">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Description</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Description" formControlName="description">
      </div>
      <div class="form-group">
        <label for="exampleInputConfirmPassword1">Rate</label>
        <input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="rate" formControlName="rate">
      </div>
      <div class="form-check form-check-flat form-check-primary">
       
      </div>
      <button type="submit" class="btn btn-primary mr-2">save</button>
      <button (click)="displayBasic3 = false" class="btn btn-light">Cancel</button>
    </form>
  </div>

</p-dialog>



<div *ngIf="_dataRead">
  <p-dialog
    header=" {{ _dataRead.title }}"
    [(visible)]="displayBasic2"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="row">
      <div class="col-6">
        <img src="assets/images/{{ _dataRead.image }}" style="width: 100%" />
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-7">
            <h4>{{ _dataRead.title }}</h4>
          </div>
          <div class="col-4">
           
          </div>
        </div>
        <p>
          {{ _dataRead.description }}

        </p>
      
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="displayBasic2 = false"
        label="Cancel"
        class="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>

<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">TOURS</h4>
          <button
          pButton
          pRipple
          (click)="showBasicDialog3()"
          type="button"
          title="ajouter"
          class="p-button-rounded"
          style="margin-right: 5px"
        >ajouter </button>


       
        <ng-template pTemplate="footer">
          <p-button
            icon="pi pi-check"
            (click)="displayBasic3 = false"
            label="Cancel"
            class="p-button-text"
          ></p-button>
        </ng-template>
          <p class="card-description">Tours table</p>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Titre</th>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Rate</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tour of _tours">
                  <td class="py-1">
                    <img src="assets/images/{{ tour.image }}" alt="image" />
                  </td>
                  <td>{{ tour.title }}</td>
                  <td>{{ tour.amount }}</td>
                  <td>{{ tour.description }}</td>
                  <td>{{ tour.rate }}</td>
                  <td>
                    <button
                      pButton
                      pRipple
                      (click)="showBasicDialog2(tour)"
                      type="button"
                      icon="ti-clipboard"
                      class="p-button-rounded"
                      style="margin-right: 5px"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-warning"
                      style="margin-right: 5px"
                      (click)="showBasicDialog(tour)"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-danger"
                      style="margin-right: 5px"
                    ></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- content-wrapper ends -->


        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">TOURS</h4>
                  <p class="card-description">
                    Tours table
                  </p>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>Image</th>
                          <th>Titre</th>
                          <th>Amount</th>
                          <th>Description</th>
                          <th>Rate</th>
                          <th>Action</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let tour of _tours">
                          <td class="py-1">
                            <img
                              src={{tour.image}}
                              alt="image"
                            />
                          </td>
                          <td>{{tour.title}}</td>
                          <td>{{tour.amount}}</td>
                          <td>{{tour.description}}</td>
                          <td>{{tour.rate}}</td>
                          <td>
                            <button pButton pRipple type="button" icon="ti-clipboard" class="p-button-rounded" style="margin-right: 5px;"></button>
                            <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-warning " style="margin-right: 5px;"></button>
                            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" style="margin-right: 5px;"></button>
                        </tr>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- content-wrapper ends -->

<!-- //////////////////////add/////////////////////////////// -->
<p-dialog
    header="ajoute hotel"
    [(visible)]="displayBasic3"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >

  <div class="card-body">
    <h4 class="card-title">Hotel Table</h4>
   
    <form class="forms-sample" [formGroup]="hotelForm">
      <div class="form-group">
        <label for="exampleInputUsername1">name</label>
        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">type</label>
        <input type="number" class="form-control" id="exampleInputEmail1" placeholder="type" formControlName="type">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Prix</label>
        <input type="number" class="form-control" id="exampleInputPassword1" placeholder="prix" formControlName="prix">
      </div>
      <div class="form-group">
        <label for="exampleInputConfirmPassword1">nobmre de chambre</label>
        <input type="number" class="form-control" id="exampleInputConfirmPassword1" placeholder="nombre de chambre" formControlName="nb_chambre">
      </div>
      <div class="form-check form-check-flat form-check-primary">
       
      </div>
      <button type="submit" class="btn btn-primary mr-2">save</button>
      <button         (click)="displayBasic3 = false"  class="btn btn-light">Cancel</button>
    </form>
  </div>

</p-dialog>

<!-- //////////////////////READ/////////////////////////////// -->
<div *ngIf="_dataRead">
  <p-dialog
    header=" {{ _dataRead.name }}"
    [(visible)]="displayBasic2"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="row">
      <div class="col-6">
        <img src="assets/images/{{ _dataRead.image }}" style="width: 100%" />
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-7">
            <h4>{{ _dataRead.name }}</h4>
          </div>
          <div class="col-4"></div>
        </div>
        <p>
          <th>nombre de chambre</th>
          {{ _dataRead.nb_chambre }}
        </p>
        <p>
          <th>type</th>
          {{ _dataRead.type }}
        </p>
        <p>
          <th>prix</th>
          {{ _dataRead.prix }}
        </p>
        
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="displayBasic2 = false"
        label="Cancel"
        class="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>

<!-- ///////////////////////////////UPDATE///////////////////////////////////// -->
<div *ngIf="_dataRead">
  <p-dialog
    header=" {{ _dataRead.name }}"
    [(visible)]="displayBasic"
    [modal]="true"
    [style]="{ width: '60vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
  >
    <div class="row"></div>
    <ng-template pTemplate="footer">
      <p-button
        icon="pi pi-check"
        (click)="displayBasic = false"
        label="Cancel"
        class="p-button-text"
      ></p-button>
    </ng-template>
  </p-dialog>
</div>
<!-- //////////////////////////////////////////////////////////////////// -->
<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Hotel</h4>

          <button
            pButton
            pRipple
            (click)="showBasicDialog3()"
            type="button"
            title="ajouter"
            class="p-button-rounded"
            style="margin-right: 5px"
          >ajouter </button>


         
          <ng-template pTemplate="footer">
            <p-button
              icon="pi pi-check"
              (click)="displayBasic3 = false"
              label="Cancel"
              class="p-button-text"
            ></p-button>
          </ng-template>

          <p class="card-description">Hotels table</p>
          <div class="table-responsive">
            <table class="table table-striped text-center">
              <thead>
                <tr>
                  <th>image</th>
                  <th>name</th>
                  <th>nombre de chambre</th>
                  <th>type</th>
                  <th>prix</th>
              
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hotel of _hotel">
                  <td class="py-1">
                    <img src="assets/images/{{ hotel.image }}" alt="image" />
                  </td>
                  <td>{{ hotel.name }}</td>

                  <td>{{ hotel.nb_chambre }}</td>
                  <td>{{ hotel.type }}</td>
                  <td>{{ hotel.prix }}</td>
                  <td>{{ hotel.adresse }}</td>
                  <td>
                    <button
                      pButton
                      pRipple
                      (click)="showBasicDialog2(hotel)"
                      type="button"
                      icon="ti-clipboard"
                      class="p-button-rounded"
                      style="margin-right: 5px"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-pencil"
                      class="p-button-rounded p-button-warning"
                      style="margin-right: 5px"
                      (click)="showBasicDialog(hotel)"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      icon="pi pi-times"
                      class="p-button-rounded p-button-danger"
                      style="margin-right: 5px"
                    ></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- content-wrapper ends -->
